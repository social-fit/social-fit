    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
        var ctx = document.getElementById('elench-press-graph').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ["27/01/2018", "28/01/2018", "29/01/2018", "30/01/2018", "31/01/2018", "01/02/2018", "02/02/2018"],
                datasets: [{
                    label: "Elench Press - Últimos 7 dias",
                    backgroundColor: 'rgba(229, 57, 53, 0.2)',
                    borderColor: 'rgb(229, 57, 53)',
                    borderWidth: 2,
                    data: [4, 10, 5, 2, 20, 30, 45],
                }]
            },

            // Configuration options go here
            options: {
                responsive: true,
                //maintainAspectRatio: false,
            }
        });

        var ctx = document.getElementById('clean-power-graph').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: ["27/01/2018", "28/01/2018", "29/01/2018", "30/01/2018", "31/01/2018", "01/02/2018", "02/02/2018"],
                datasets: [{
                    label: "Clean (Power) - Últimos 7 dias",
                    backgroundColor: 'rgba(229, 57, 53, 0.2)',
                    borderColor: 'rgb(229, 57, 53)',
                    borderWidth: 2,
                    data: [2, 20, 30, 45, 4, 10, 5],
                }]
            },

            options: {
                responsive: true,
                //maintainAspectRatio: false,
            }
        });
